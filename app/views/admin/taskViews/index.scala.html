@import java.util

@(taskList: util.List[Task])

@main("View Tasks") {
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div class="pull-left">
        <h4 class="panel-title" style="padding-top: 5.5px;">
          Tasks
        </h4>
      </div>
    </div>
    @if(taskList.isEmpty) {
      <div class="alert alert-info" role="alert" style="margin-bottom: 0"><b>There are no tasks, yet.</b></div>
    } else {
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="width: 5%;">
              #
            </th>
            <th style="width: 5%">
              ID
            </th>
            <th>
              Name
            </th>
            <th style="width: 15%">
              Created At
            </th>
            <th style="width: 15%">
              Modified At
            </th>
            <th style="width: 20px"></th>
            <th style="width: 20px"></th>
          </tr>
        </thead>
        <tbody>
        @for((task, index) <- taskList.zipWithIndex) {
          <tr class="clickable-row" data-href="@controllers.admin.routes.SchemaDefController.read(task.getId)">
            <td>@{index + 1}</td>
            <td>@task.getId</td>
            <td>@task.getName</td>
            <td>@task.getSchemaDef</td>
            <td></td>
          </tr>
        }
        </tbody>
      </table>
    }
  </div>


}
